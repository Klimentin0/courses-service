apiVersion: v1
kind: Namespace
metadata:
  name: courses-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: courses
  namespace: courses-system

spec:
  selector:
    matchLabels:
      app: courses

  template:
    metadata:
      labels:
        app: courses
    
    spec:
      terminationGracePeriodSeconds: 60

      containers:
      - name: courses-api
        image: courses-service-image

        ports:
        - name: courses-api
          containerPort: 3000
        - name: coursesapidebug
          containerPort: 4000

        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu

---

apiVersion: v1
kind: Service
metadata:
  name: courses-api
  namespace: courses-system